<app-header></app-header>
<app-breadcrumb [breadcrumbItems]="breadcrumbItems"></app-breadcrumb>
<div class="main-container">
    <div class="claim-details-container">
        <div class="header">
            <h2>New Registration Certificate</h2>
        </div>
        <div class="certificate-container">
            <div class="inner-container">
                <form [formGroup]="newRegCertformGroup"
                    (ngSubmit)="onNewRegnCertformSubmit(newRegCertformGroup.value)">
                    <div class="claim-form-header">
                        <h2 >Claim Details</h2>
                    </div>

                      <!--   <div class="claim-form-column"> -->
                        <!-- <div class="flex flex-row "> -->
                            <div class="applicant-details">
                                <h4>Council</h4>
                                <mat-form-field appearance="outline" >
                                    <mat-label>Council Name</mat-label>
                                    <mat-select (selectionChange)="councilSelected($event)" formControlName="councilName">
                                        <span *ngFor='let council of councilsTypesArray;let i = index'>
                                            <mat-option [value]="council">{{council}}</mat-option>
                                        </span>
                                    </mat-select>
                                    <mat-error *ngIf="newRegCertformGroup.controls['councilName'].invalid">
                                    </mat-error>
                                </mat-form-field>
                            </div>  
                            
                        <!-- </div> --> 
                        <!-- <div class="ml4  flex flex-row "> -->
                           <!--  <div class="claim-form-column"> -->
                            <div class="applicant-details">
                                <h4 >Type</h4>
                                <mat-form-field appearance="outline" >
                                    <mat-label>Claim Type </mat-label>
                                    <mat-select (selectionChange)="claimSelected($event)" formControlName="claimType">
                                        <span *ngFor='let claim of claimsTypesArray;let i = index'>
                                            <mat-option [value]="claim">{{claim}}</mat-option>
                                        </span>
                                    </mat-select>
                                    <mat-error *ngIf="newRegCertformGroup.controls['claimType'].invalid">
                                    </mat-error>
                                </mat-form-field>
                            </div>

                        <!-- </div> -->
                        <!-- <div class="flex flex-row  mb3 "> -->
                          <!--   <div class="claim-form-column"> -->
                            <div class="origin" [ngClass]="{ 'invalid-field applicant-details': submitted && newRegCertformGroup.controls['origin'].errors }">
                            <!-- <div class=" mt3 "> -->
                                <h4 >Origin </h4>
                                <mat-radio-group color="primary"  name="origin" aria-label="Origin" formControlName="origin"  >
                                    <span *ngFor='let origin of originTypesArray;let i = index' >
                                        <mat-radio-button [value]="origin.key"  
                                            (change)="radioChecked(origin,i)">{{origin.name}}</mat-radio-button>
                                    </span>

                                </mat-radio-group>
                            <!-- </div> -->
                                 
                            </div>
                        
                        <!-- </div> -->

                        <!-- <div class="flex flex-row  ml4 mt2"> -->
                            <div class="applicant-details" *ngIf = "this.newRegCertformGroup.controls['origin'].value === 'StudentFromUP' || this.newRegCertformGroup.controls['origin'].value === 'StudentOutsideUP'">
                                <h4 >Select type of course</h4>
                                <mat-form-field appearance="outline">
                                    <mat-label>Select type of course </mat-label>
                                    <mat-select (selectionChange)="degreeSelected($event)" formControlName="courseType">
                                        <span *ngFor='let courseType of courseTypesArray;let i = index'>
                                            <mat-option [value]="courseType">{{courseType}}</mat-option>
                                        </span>
                                    </mat-select>
                                    <mat-error *ngIf="newRegCertformGroup.controls['courseType'].invalid">
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="from-up" *ngIf = "this.newRegCertformGroup.controls['courseType'].value === 'Diploma' && this.newRegCertformGroup.controls['origin'].value === 'StudentFromUP'">
                                <div class="applicant-details" >
                                    <h4>Date of Birth</h4>
                                    <mat-form-field appearance="outline">
                                        <!-- <mat-label>Select here</mat-label>
                                        <mat-select (selectionChange)="qualificationSelected($event)" formControlName="qualificationType">
                                            <span *ngFor='let qualification of qualificationsTypesArray;let i = index'>
                                                <mat-option [value]="qualification">{{qualification}}</mat-option>
                                            </span>
                                        </mat-select>
                                        <mat-error *ngIf="newRegCertformGroup.controls['qualificationType'].invalid">
                                        </mat-error> -->
                                        <mat-label>Choose a date</mat-label>
                                        <input matInput [matDatepicker]="picker" formControlName="dob">
                                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-error *ngIf="newRegCertformGroup.controls['dob'].invalid">
                                            Minimum age requirement is 15.
                                        </mat-error>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="applicant-details" >
                                    <h4>Roll number</h4>
                                    <mat-form-field appearance="outline">
                                        <input matInput placeholder="Registration Number" formControlName="regNo">
                                        <mat-error *ngIf="newRegCertformGroup.controls['regNo'].invalid">
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <!-- <div class="applicant-details">
                                    <h4 class=>Date of Birth</h4>
                                <mat-form-field  appearance="outline">
                                
                                    <mat-label>Choose a date</mat-label>
                                    <input matInput [matDatepicker]="picker"  formControlName="endDate">
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                    <mat-error *ngIf="newRegCertformGroup.controls['endDate'].touched && newRegCertformGroup.controls['endDate'].errors &&newRegCertformGroup.controls['endDate'].invalid">Age must be greater that 15.
                                    </mat-error>
                                </mat-form-field>
                                </div> -->
                            </div>
                        <!-- </div> -->
                    <!-- </div> -->
                    <div class="claim-buttons">
                        <div class="button-group ">
                            <button type="button" class="cancel-button"mat-stroked-button color="primary" (click)="onReset()">Cancel</button>
                            <button class="next-button" mat-raised-button color="primary" (click)=onSubmit($event) ><mat-icon matSuffix>arrow_right_alt</mat-icon>Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- <div class="claim-buttons">
            <div class="button-group ">
                <button class="cancel-button"mat-stroked-button color="primary" (click)="onReset()">Cancel</button>
                <button class="next-button" mat-raised-button color="primary"  ><mat-icon matSuffix>arrow_right_alt</mat-icon>Next</button>
            </div>
        </div> -->
    </div>     
</div>
